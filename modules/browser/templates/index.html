<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>App Browser</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/browser/css/index.css">
  <meta name="description" content="Module-based app browser, top navbar, responsive." />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <h1 id="brand" class="brand" aria-label="App Browser">Knowledge</h1>

      <nav class="app-nav" aria-label="Application Navigation">
        <a href="/files" class="nav-icon" aria-label="Open Central Files" tabindex="0">
          <img src="/static/browser/icons/files.svg" alt="" aria-hidden="true" />
        </a>
        <a href="/battleplans" class="nav-icon" aria-label="Open Battle Plans" tabindex="0">
          <img src="/static/browser/icons/battleplans.svg" alt="" aria-hidden="true" />
        </a>
        <a href="/textbook" class="nav-icon" aria-label="Open Textbook" tabindex="0">
          <img src="/static/browser/icons/archives.svg" alt="" aria-hidden="true" />
        </a>
        <a href="/ledger" class="nav-icon" aria-label="Open Ledger" tabindex="0">
          <img src="/static/browser/icons/ledger.svg" alt="" aria-hidden="true" />
        </a>
        <a href="/ftp" class="nav-icon" aria-label="Open FTP Server" tabindex="0">
          <img src="/static/browser/icons/ftp.svg" alt="" aria-hidden="true" />
        </a>
        <a href="/signals" class="nav-icon muted" aria-label="Open Signal Server" tabindex="0">
          <img src="/static/browser/icons/signals.svg" alt="" aria-hidden="true" />
        </a>
        <a href="/logs" class="nav-icon" aria-label="Open App Logs" tabindex="0">
          <img src="/static/browser/icons/logs.svg" alt="" aria-hidden="true" />
        </a>
        <!-- Admin Panel -->
        <a href="/knowledge" class="nav-icon muted" aria-label="Open Knowledge" tabindex="0">
          <img src="/static/browser/icons/knowledge.svg" alt="" aria-hidden="true" />
        </a>
      </nav>

      <button id="theme-toggle" class="icon-btn" aria-label="Toggle color theme" title="Toggle color theme">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </header>

  <main id="main" class="main" role="main">
    <!-- Placeholder for your content -->
    <div id="workspace" class="workspace">
      <p>This section is a work in progress lol. Expect to see interesting things here</p>
    </div>

    <div id="logout-container">
      <button id="logout-btn">End Session</button>
    </div>
  </main>
  <script src="/static/browser/js/browser.js"></script>
</body>
</html>
