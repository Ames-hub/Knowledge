<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/static/login/css/index.css">
  <link rel="stylesheet" href="/static/register/css/toast.css">
</head>
<body>
<noscript>
  <h2>JavaScript is disabled!</h2>
  <p>Please enable JavaScript to use this site.</p>
</noscript>
<div class="login-container">
  <h2>Login</h2>
  <form id="form">
    <label>
      <input type="text" name="username" placeholder="Username" required>
    </label>
    <label>
      <input type="password" name="password" placeholder="Password" required>
    </label>
    <button type="submit">Log In</button>
  </form>
  <label>
    <a id="reg_btn" href="/register">Register Instead</a>
  </label>
  <script src="/static/login/js/login.js"></script>
  <script src="/static/register/js/toast.js"></script>
</div>
</body>
</html>
