<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ledger</title>
    <link rel="stylesheet" href="/static/ledger/css/planning/planning.css">
    <link rel="stylesheet" href="/static/ledger/css/ledger/sidebar.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<aside class="sidebar">
    <h1>Ledger</h1>
    <nav class="nav">
        <a href="/"> ⬅️ Go Back</a>
        <a href="/ledger">Accounts</a>
        <a href="/ledger/planning" class="active">Financial Planning</a>
        <a href="/ledger/debts">Debts</a>
    </nav>
</aside>

<main class="main">
    <div class="planning-container">
        <h1>Financial Plan No. 1</h1>
        <section class="expense-tracker">
            <h2>Track Your Expenses</h2>
            <form id="expense-form">
                <div class="input-group">
                    <label for="expense-name">Expense Name</label>
                    <input type="text" id="expense-name" required>
                </div>
                <div class="input-group">
                    <label for="expense-amount">Expense Amount ($)</label>
                    <input type="number" id="expense-amount" step="0.01" min="0" required>
                </div>
                <div class="input-group">
                    <label for="expense-frequency">Payment Frequency (Days)</label>
                    <input type="number" id="expense-frequency" min="1" required>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="expense-list">
            <h2>Scheduled Expenses</h2>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount ($)</th>
                        <th>Frequency (Days)</th>
                        <th>Annual Cost ($)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <section class="financial-target">
            <div class="total-annual-expenses-container">
                <div class="total-expenses-box">
                    <p>Total Annual Expenses:</p>
                    <span id="total-annual-expenses">$0.00</span>
                </div>
            </div>
            <div class="target-box">
                <p>The minimum needed to make per week to meet your financial target is:</p>
                <div class="minimum-needed">
                    <span id="weekly-target">$0.00</span>
                </div>
            </div>
        </section>
    </div>
    <div id="info_sect">
        <div id="canvas-container">
            <canvas id="expense-pie-chart" width="400" height="400"></canvas>
        </div>
    </div>
</main>
<script src="/static/ledger/js/planning/planning.js"></script>
</body>
</html>
