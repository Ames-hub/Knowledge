<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>View Log - {{ log_name }}</title>
    <link rel="stylesheet" href="/static/logviewer/css/logview.css">
    <link rel="stylesheet" href="/static/home/css/sidebar.css">
</head>
<body>
<main class="main">
<div class="log-header">
    <h1>{{ log_name }}</h1>
    <a href="/logs" class="back-link">‚Üê Back to Logs</a>
</div>

<input type="text" id="search" class="search-bar" placeholder="Search in log...">

<div id="log-container" class="log-container">
    {% for line_num, line in log_lines %}
    <div class="log-line">
        <span class="line-number">{{ line_num }}</span>
        <span class="line-text">{{ line }}</span>
    </div>
    {% endfor %}
</div>
</main>
<script src="/static/logviewer/js/logview_search.js"></script>
</body>
</html>
