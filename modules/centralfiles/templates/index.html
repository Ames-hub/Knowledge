<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Central Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- modern font (Inter) & subtle icon library (Feather) via CDN (optional but clean) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/centralfiles/css/index.css">
</head>
<body>

<div class="app-frame">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="app-logo">
        <span>üìÅ</span> Central
      </div>
    </div>
    <div class="nav-section">
      <a class="nav-item" href="/">
        <span class="nav-icon">‚Üê</span> Back
      </a>
      <!--<div class="nav-label">directory</div>-->
      <a class="nav-item active" href="#">
        <span class="nav-icon">üë•</span> People
      </a>
      <a class="nav-item" href="/files/mailing">
        <span class="nav-icon">üìß</span> Mailing
      </a>
    </div>
    <div class="sidebar-footer">
      <div class="user-tag">
        <div class="user-avatar"></div>
        <div>
          <div style="font-weight: 500;">{{ user }}</div>
          {% if user_is_admin %}
            <div style="font-size: 0.8rem;">admin</div>
          {% endif %}
        </div>
      </div>
    </div>
  </aside>

  <!-- MAIN PANEL (all content) -->
  <main class="main-panel">
    <div class="top-bar">
      <div class="page-title">
        <h1>People directory</h1>
        <div class="breadcrumb">central / people</div>
      </div>
    </div>

    <div class="content-scroll">
      <!-- search section as inline elegant card -->
      <div class="search-card">
        <div class="search-wrapper">
          <span class="search-icon">üîç</span>
          <input type="text" id="search-input" placeholder="Search by name..." oninput="filterNames()">
        </div>
        <div class="people-counter" id="people-counter">all</div>
      </div>

      <!-- People grid section -->
      <section>
        <div id="people-list" class="people-grid">
          <!-- dynamic cards populate here -->
          <div class="empty-state">
            <div class="empty-icon">üßë‚Äçüíº</div>
            <p>No people yet. Add someone below.</p>
          </div>
        </div>
      </section>

      <!-- controls (add only ‚Äì remove via card) -->
      <div class="controls-panel">
        <div class="controls-title">‚ûï add new person</div>
        <div class="add-row">
          <button class="btn btn-primary" id="open-add-modal-btn">Add new person</button>
        </div>
      </div>
    </div><!-- content-scroll -->
  </main>
</div>

<!-- Add Person Modal -->
<div class="modal" id="addPersonModal">
  <div class="modal-content add-person-modal">
    <h3>Add New Person</h3>
    
    <div class="modal-field">
      <label class="checkbox-label">
        <input type="checkbox" id="isAliasCheckbox">
        <span>This profile will go by an alias</span>
      </label>
    </div>

    <div id="aliasFields" class="modal-field-group" style="display: none;">
      <div class="modal-field">
        <label for="aliasName">Alias name <span class="required">*</span></label>
        <input type="text" id="aliasName" placeholder="e.g. 'The Doctor'">
      </div>
    </div>

    <div id="standardNameFields">
      <div class="modal-field">
        <label for="firstName">First name <span class="required">*</span></label>
        <input type="text" id="firstName" placeholder="e.g. Jordan">
      </div>

      <div class="modal-field">
        <label for="middleName">Middle name</label>
        <input type="text" id="middleName" placeholder="e.g. Michael">
      </div>

      <div class="modal-field">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" placeholder="e.g. Lee">
      </div>
    </div>

    <div class="modal-field">
      <label for="profileType">Profile type <span class="required">*</span></label>
      <select id="profileType" class="profile-select">
        <option value="">Select a type</option>
        <option value="Individual">Individual</option>
        <option value="Business">Business</option>
        <option value="Group Leader">Group Leader</option>
      </select>
    </div>

    <div class="modal-actions">
      <button class="btn btn-secondary" id="cancel-add">Cancel</button>
      <button class="btn btn-primary" id="confirm-add">Add Person</button>
    </div>
  </div>
</div>

<!-- Delete confirmation modal -->
<div class="delete-modal" id="deleteModal">
  <div class="modal-content">
    <h3>Confirm deletion</h3>
    <p>Remove <span id="delete-person-name" style="font-weight:600;"></span> from directory?</p>
    <div class="modal-actions">
      <button class="btn btn-secondary" id="cancel-delete">Cancel</button>
      <button class="btn btn-danger" id="confirm-delete">Delete</button>
    </div>
  </div>
</div>

<script src="/static/centralfiles/js/index/people.js"></script>
<script>const theme = localStorage.getItem("theme") || "dark"; document.documentElement.setAttribute("data-theme", theme);</script>
</body>
</html>
