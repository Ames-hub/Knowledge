<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Central Files</title>
  <link rel="stylesheet" href="/static/centralfiles/css/index.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">Central Files</h1>
      <a class="back-btn" href="/">
        <span>←</span> Back to Dashboard
      </a>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Search Section -->
      <section class="search-section">
        <div class="search-container">
          <div class="search-icon">🔍</div>
          <input type="text" id="search-input" placeholder="Search people..." oninput="filterNames()">
        </div>
      </section>

      <!-- People Section -->
      <section class="people-section">
        <h2 class="section-title">People Directory</h2>
        <div id="people-list" class="people-grid">
          <!-- Dynamic name cards will populate here -->
          <div class="empty-state">
            <div class="empty-icon">👤</div>
            <p>No people found. Add someone to get started.</p>
          </div>
        </div>
      </section>

      <!-- Controls Section -->
      <section class="controls-section">
        <h2 class="controls-title">Manage People</h2>
        <div class="controls-grid">
          <input type="text" id="name-input" placeholder="Enter full name">
          <button class="btn btn-primary" onclick="addName()">Add Person</button>
          <!-- Remove Name button has been removed -->
        </div>
      </section>
    </main>
  </div>

  <script src="/static/centralfiles/js/index/people_manage.js"></script>
  <script src="/static/centralfiles/js/index/filter_names.js"></script>
  <script src="/static/centralfiles/js/shared/themecontrol.js"></script>
</body>
</html>
